  <body>

    <!-- Form start -->
    <div class="registerform container my-5 text-black pt-4 pb-3">
        <h1>Riverstone University</h1>
        <h5>Please fill out the form carefully!</h5>
        <br />
        <br />
        <p class="stuinfo">Modify your Details</p>
        <hr />

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputname" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="inputname" />
        </div>
        
        <div class="col-md-6">
          <label for="InputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="InputEmail1"
            aria-describedby="emailHelp"
          />
          <spam id="emailHelp" class="form-text text-dark">
            We'll never share your email with anyone else.
          </spam>
        </div>

        <div class="col-md-4">
          <label for="inputdate" class="form-label">Date of birth</label>
          <input type="date" class="form-control" id="inputdate" />
        </div>

        <div class="col-md-4">
          <label for="inputphoneno" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputphoneno" />
        </div>
        <div class="col-md-4">
          <label for="inputgender" class="form-label">Gender</label>
          <select id="inputgender" class="form-select">
            <option selected>Choose your gender...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" />
        </div>
        <div class="col-md-2">
          <label for="inputcountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="inputcountry" />
        </div>
 
        <div class="col-12 signin mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <!-- Form end -->
  </body>
