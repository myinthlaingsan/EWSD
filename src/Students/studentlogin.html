      <div class="container-fluid">
        <a class="navbar-brand me-5 text-light" href="Studenthomepage.html">

        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title hearder1" id="offcanvasNavbarLabel">
              Riverstone University
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="navbar-nav offcanvas-body justify-content-lg-end mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="Studenthomepage.html">Home</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="article.html">Article</a>

              <a class="nav-link" aria-current="page" href="Studenthomepage.html#aboutus">Aboout</a>

            <li class="nav-item me-5">
              <a class="nav-link" href="Studenthomepage.html#contactus">Contact Us</a>
            </li>

                ><i class="fa-solid me-2 fa-arrow-right-to-bracket"></i>Sign
                In</a
              >

          </div>
        </div>
      </div>

    <!-- Nav bar end -->

    <!-- Form start -->
    <div class="container stulogin my-5 pt-4 pb-3 text-dark" style="max-width: 900px">
     <form>
        <h1>Riverstone University</h1>
        <h5>Please Login!</h5>
        <hr />
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="staticEmail" placeholder="emailexample@.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="col-auto mb-3">
            <div class="form-check mb-2">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck">
              <label class="form-check-label" for="autoSizingCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="form-text text-dark mb-2">
            If you don't have an account, click <a href="studentregister.html">here!</a>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
    </form>
  </div>
